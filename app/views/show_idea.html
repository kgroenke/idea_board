<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap-theme.css"  media="screen,projection"/>


    <link type="text/css" rel="stylesheet" href="../static/bootstrap/css/bootstrap.css"  media="screen,projection"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/show_user.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="login_navbar">
      <div class="container-fluid">
        <h2>Hi {{ session['username'] }}!</h2>
        <a href= "/logout"><button id="logout"><img src="../static/images/door32.png" alt="..." class="button_img"> Logout</button></a>
      </div>
    </nav>
    <div id="main_content">
      <div class="container" id="show_idea_jumbo">
        <div class="jumbotron">
          <h2><a>{{ display_post['username'] }}</a> says:</h2>
          <h4 class="idea_content">{{ display_post['content'] }}</h4>

          <p><a class="btn btn-primary btn-lg" href="/bright_ideas" role="button">Back to Ideas</a></p>
        </div>
      </div>
      <div class="container" id="liker_list">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>People who liked this post:</h3></div>
          <table class="table">
            <tr>
              <th>Name</th>
            </tr>
            {% for person in all_likes %}
            <tr>
              <td><a href="/users/{{ person['user_id'] }}">{{ person['username'] }}</a></td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
